<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cart.css">
        <title>Cart</title>
    </head>
    <body>
        <div class="main-screen">
            <div id="box">
                <div id="container">
                    <div id="logo">
                        <img src="./images/Logo.png" alt="logo">
                    </div>
                    <div id="menu">
                        <ul>
                            <li><a href="./index.html">HOME</a></li>
                            <li><a href="./login.html">LOGIN</a></li>
                            <li><a href="./books.html">BOOKS</a></li>
                            <li><a href="./payment.html">CHECKOUT</a></li>
                            <li><a href="./profile.html">PROFILE</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="small-container cart-page">
                <table>
                    <tr class="w">
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                    <tr class="w">
                        <td><div class="cart-info">
                            <img src="./images/books/book8.jpg" alt="hp">
                            <div class="item-content">
                                <p>Human Brain</p>
                                <small>Price: Rs350</small>
                            </div>
                        </div></td>
                        <td><input type="number" value="1"></td>
                        <td>Rs 350</td>
                    </tr>

                    <tr class="w">
                        <td><div class="cart-info">
                            <img src="./images/books/swy.jpg" alt="hp">
                            <div class="item-content">
                                <p>Start With Why ?</p>
                                <small>Price: Rs200</small>
                            </div>
                        </div></td>
                        <td><input type="number" value="1"></td>
                        <td>Rs 200</td>
                    </tr>

                    <tr class="w">
                        <td><div class="cart-info">
                            <img src="./images/books/book5.jpg" alt="hp">
                            <div class="item-content">
                                <p>Space</p>
                                <small>Price: Rs450</small>
                            </div>
                        </div></td>
                        <td><input type="number" value="1"></td>
                        <td>Rs 450</td>
                    </tr>
                </table>
            </div>

            <a href="./payment.html" id="checkout"><input type="button" class="btn" value="Add to Cart"></a>
           

        </div>
    </body>
</html>
